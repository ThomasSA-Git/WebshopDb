<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Produktliste</h1>
<table>
        <tr>
            <th>ID</th>
            <th>Navn</th>
            <th>Pris</th>
        </tr>
        <tr th:each="p : ${products}">
        <td th:text="${p.id}">id</td>
        <td th:text="${p.name}">navn</td>
        <td th:text="${p.price}">pris</td>
        </tr>
    </table>
</body>
</html>
